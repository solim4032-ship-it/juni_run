<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Juni Run</title>

<style>
body {
    margin: 0;
    background: #87CEEB;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial Black, sans-serif;
    overflow: hidden;
}

/* ì‹œì‘ í™”ë©´ */
#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(#8fd3f4, #84fab0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#startScreen h1 {
    font-size: 70px;
    margin: 10px;
}

#startScreen p {
    font-size: 26px;
}

#startBtn {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    background: #ff6b6b;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

/* ê²Œì„ ì»¨í…Œì´ë„ˆ */
#gameWrapper {
    width: 100%;
    display: flex;
    justify-content: center;
}

#game {
    width: 100%;
    max-width: 1000px;
    height: 400px;
    position: relative;
    overflow: hidden;
    background: url("background.png") repeat-x;
    background-size: cover;
    border-radius: 20px;
}

/* ìºë¦­í„° */
#juni {
    width: 80px;
    position: absolute;
    bottom: 0;
    left: 80px;
}

/* ì¥ì• ë¬¼ */
.obstacle {
    width: 60px;
    position: absolute;
    bottom: 0;
}

/* ì ìˆ˜ */
#scoreBoard {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 5px black;
}
</style>
</head>

<body>

<div id="startScreen">
    <p>ì—¬ìì¹œêµ¬ë¥¼ ë°Ÿì§€ ì•Šê²Œ ì¡°ì‹¬í•˜ì!</p>
    <h1>Juni Run</h1>
    <button id="startBtn">ì‹œì‘í•˜ê¸°</button>
</div>

<div id="gameWrapper">
    <div id="game">
        <div id="scoreBoard">Time: 0s | Best: 0s</div>
        <img id="juni" src="juni.png">
    </div>
</div>

<script>
let juni = document.getElementById("juni");
let game = document.getElementById("game");
let scoreBoard = document.getElementById("scoreBoard");
let startScreen = document.getElementById("startScreen");
let startBtn = document.getElementById("startBtn");

let jumping = false;
let time = 0;
let best = localStorage.getItem("bestTime") || 0;
let speed = 6;
let gameOver = false;
let obstacleInterval;
let timerInterval;

/* ì‹œì‘ ë²„íŠ¼ */
startBtn.onclick = function() {
    startScreen.style.display = "none";
    startGame();
};

/* ì í”„ */
function jump() {
    if (jumping || gameOver) return;
    jumping = true;

    let height = 0;
    let up = setInterval(() => {
        if (height >= 130) {
            clearInterval(up);
            let down = setInterval(() => {
                if (height <= 0) {
                    clearInterval(down);
                    jumping = false;
                }
                height -= 6;
                juni.style.bottom = height + "px";
            }, 20);
        }
        height += 6;
        juni.style.bottom = height + "px";
    }, 20);
}

document.addEventListener("keydown", function(e){
    if(e.code === "Space"){
        if(gameOver){
            resetGame();
        } else {
            jump();
        }
    }
});
document.addEventListener("touchstart", jump);

/* ì¥ì• ë¬¼ ìƒì„± */
function createObstacle() {
    let obstacle = document.createElement("img");
    obstacle.src = "obstacle1.png";
    obstacle.classList.add("obstacle");
    obstacle.style.left = game.offsetWidth + "px";
    game.appendChild(obstacle);

    let move = setInterval(() => {
        if(gameOver){
            clearInterval(move);
            return;
        }

        let juniRect = juni.getBoundingClientRect();
        let obsRect = obstacle.getBoundingClientRect();

        /* ì¶©ëŒ ë²”ìœ„ ì¶•ì†Œ */
        if (
            juniRect.right - 20 > obsRect.left + 15 &&
            juniRect.left + 20 < obsRect.right - 15 &&
            juniRect.bottom - 10 > obsRect.top + 10
        ) {
            obstacle.src = "obstacle2.png";
            gameOver = true;
            clearInterval(obstacleInterval);
            clearInterval(timerInterval);

            alert("ê²Œì„ ì˜¤ë²„ ğŸ˜­\nìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ ë‹¤ì‹œ ì‹œì‘!");
        }

        obstacle.style.left = obstacle.offsetLeft - speed + "px";

        if (obstacle.offsetLeft < -60) {
            obstacle.remove();
            clearInterval(move);
        }
    }, 20);
}

/* ê²Œì„ ì‹œì‘ */
function startGame(){
    gameOver = false;
    time = 0;
    speed = 6;

    obstacleInterval = setInterval(createObstacle, 2000);

    timerInterval = setInterval(() => {
        time++;
        speed += 0.15;  // ğŸ”¥ ì ì  ë¹¨ë¼ì§ (ì²´ê° í™•ì‹¤)
        scoreBoard.innerHTML = "Time: " + time + "s | Best: " + best + "s";

        if(time > best){
            best = time;
            localStorage.setItem("bestTime", best);
        }
    }, 1000);
}

/* ì¬ì‹œì‘ */
function resetGame(){
    document.querySelectorAll(".obstacle").forEach(o => o.remove());
    startGame();
}
</script>

</body>
</html>
