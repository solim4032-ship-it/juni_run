<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Juni Run</title>

<style>
body {
    margin: 0;
    background: #87CEEB;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial Black, sans-serif;
    overflow: hidden;
}

#startScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(#8fd3f4, #84fab0);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

#startScreen h1 {
    font-size: 70px;
    margin: 10px;
}

#startScreen p {
    font-size: 26px;
}

#startBtn {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    background: #ff6b6b;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

#game {
    width: 100vw;
    max-width: 1100px;
    height: 420px;
    position: relative;
    overflow: hidden;
    background: url("background.png") repeat-x;
    background-position: 0 0;
    border-radius: 20px;
}

#juni {
    width: 80px;
    position: absolute;
    bottom: 0;
    left: 100px;
}

.obstacle {
    position: absolute;
    bottom: 0;
}

#scoreBoard {
    position: absolute;
    top: 15px;
    left: 20px;
    font-size: 24px;
    color: white;
    text-shadow: 2px 2px 5px black;
}
</style>
</head>

<body>

<div id="startScreen">
    <p>ì—¬ìì¹œêµ¬ë¥¼ ë°Ÿì§€ ì•Šê²Œ ì¡°ì‹¬í•˜ì!</p>
    <h1>Juni Run</h1>
    <button id="startBtn">ì‹œì‘í•˜ê¸°</button>
</div>

<div id="game">
    <div id="scoreBoard">Time: 0s | Best: 0s</div>
    <img id="juni" src="juni.png">
</div>

<script>
let juni = document.getElementById("juni");
let game = document.getElementById("game");
let scoreBoard = document.getElementById("scoreBoard");
let startScreen = document.getElementById("startScreen");
let startBtn = document.getElementById("startBtn");

let jumping = false;
let time = 0;
let best = localStorage.getItem("bestTime") || 0;
let speed = 6;
let gameOver = false;
let obstacleInterval;
let timerInterval;
let bgPosition = 0;

startBtn.onclick = function() {
    startScreen.style.display = "none";
    startGame();
};

function jump() {
    if (jumping || gameOver) return;
    jumping = true;

    let height = 0;
    let up = setInterval(() => {
        if (height >= 140) {
            clearInterval(up);
            let down = setInterval(() => {
                if (height <= 0) {
                    clearInterval(down);
                    jumping = false;
                }
                height -= 7;
                juni.style.bottom = height + "px";
            }, 20);
        }
        height += 7;
        juni.style.bottom = height + "px";
    }, 20);
}

document.addEventListener("keydown", function(e){
    if(e.code === "Space"){
        if(gameOver){
            resetGame();
        } else {
            jump();
        }
    }
});
document.addEventListener("touchstart", jump);

/* ì¥ì• ë¬¼ ìƒì„± */
function createObstacle() {

    let obstacle = document.createElement("img");

    // 30ì´ˆ ì´í›„ ë³´ìŠ¤ ë“±ì¥ í™•ë¥ 
    if(time >= 30 && Math.random() < 0.25){
        obstacle.src = "obstacle2.png";  // ë³´ìŠ¤ ì´ë¯¸ì§€ë¡œ ì‚¬ìš©
        obstacle.style.width = "110px";
    } else {
        obstacle.src = "obstacle1.png";
        obstacle.style.width = "60px";
    }

    obstacle.classList.add("obstacle");
    obstacle.style.left = game.offsetWidth + "px";
    game.appendChild(obstacle);

    let move = setInterval(() => {
        if(gameOver){
            clearInterval(move);
            return;
        }

        let juniRect = juni.getBoundingClientRect();
        let obsRect = obstacle.getBoundingClientRect();

        if (
            juniRect.right - 25 > obsRect.left + 20 &&
            juniRect.left + 25 < obsRect.right - 20 &&
            juniRect.bottom - 10 > obsRect.top + 10
        ) {
            obstacle.src = "obstacle2.png";
            gameOver = true;
            clearInterval(obstacleInterval);
            clearInterval(timerInterval);
            alert("ë³´ìŠ¤ì—ê²Œ ì¡í˜”ë‹¤ ğŸ˜­\nìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì¬ì‹œì‘!");
        }

        obstacle.style.left = obstacle.offsetLeft - speed + "px";

        if (obstacle.offsetLeft < -120) {
            obstacle.remove();
            clearInterval(move);
        }
    }, 20);
}

/* ê²Œì„ ì‹œì‘ */
function startGame(){
    gameOver = false;
    time = 0;
    speed = 6;
    bgPosition = 0;

    obstacleInterval = setInterval(createObstacle, 2000);

    timerInterval = setInterval(() => {
        time++;
        speed += 0.2;   // ì ì  ë¹¨ë¼ì§
        scoreBoard.innerHTML = "Time: " + time + "s | Best: " + best + "s";

        if(time > best){
            best = time;
            localStorage.setItem("bestTime", best);
        }
    }, 1000);

    moveBackground();
}

/* ë°°ê²½ ìŠ¤í¬ë¡¤ */
function moveBackground(){
    if(gameOver) return;
    bgPosition -= speed;
    game.style.backgroundPosition = bgPosition + "px 0";
    requestAnimationFrame(moveBackground);
}

/* ì¬ì‹œì‘ */
function resetGame(){
    document.querySelectorAll(".obstacle").forEach(o => o.remove());
    startGame();
}
</script>

</body>
</html>
